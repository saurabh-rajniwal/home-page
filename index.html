<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main">
      <div class="navbar">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"><img src="images\hidden-bar.png" alt="grid" /></a>
          </li>
          <li>
            <a href="#"><img src="images\user-profile.jpg" alt="Profile" /></a>
          </li>
        </ul>
      </div>
      <div class="title">
        <img src="images\google.png" alt="Google" />
      </div>
      <div class="search">
        <div class="searchbar">
          <div class="content">
            <textarea class="text" rows="1" cols="1"></textarea>
            <img class="search_img" src="images\search-icon.png" alt="search" />
            <img
              class="google_lens"
              src="images\google-lens.png"
              alt="Search with image"
            />
          </div>
        </div>
        <div class="buttons">
          <button class="buttons_search">Google Search</button>
          <button class="buttons_search">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="language">
        <div class="language_choices">
          <div class="language_choices_text">Google offered in:</div>
          <div>
            <ul>
              <li><a href="#">हिन्दी</a></li>
              <li><a href="#">বাংলা</a></li>
              <li><a href="#">తెలుగు</a></li>
              <li><a href="#">मराठी</a></li>
              <li><a href="#">தமிழ்</a></li>
              <li><a href="#">ગુજરાતી</a></li>
              <li><a href="#">ಕನ್ನಡ</a></li>
              <li><a href="#">മലയാളം</a></li>
              <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer_country">
          <div class="footer_text">India</div>
        </div>
        <div class="footer_terms">
          <div class="footer_about">
            <ul class="footer_text">
              <li><a href="#">About</a></li>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search works</a></li>
            </ul>
          </div>
          <div class="footer_condition">
            <ul class="footer_text">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
